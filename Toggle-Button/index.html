<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | [Challenge Name Here]</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <h1>Our Pricing</h1>
    <section class="button-section">
      Annually
      <input type="checkbox" class="toggle-btn" />
      Monthly
    </section>
    <section class="main-section">
      <div class="small-box box">
        <h2>Basic</h2>
        <div class="prices toggle-txt p1"></div>
        <hr />
        500 GB Storage
        <hr />
        2 Users Allowed
        <hr />
        Send up to 3 GB
        <hr />
        <button type="button" class="learn-more">LEARN MORE</button>
      </div>

      <div class="big-box box">
        <h2>Professinal</h2>
        <div class="prices toggle-txt p2">&dollar;249.99</div>
        <hr />
        1 TB Storage
        <hr />
        5 Users Allowed
        <hr />
        Send up to 120 GB
        <hr />
        <button type="button" class="learn-more">LEARN MORE</button>
      </div>

      <div class="small-box box">
        <h2>Master</h2>
        <div class="prices toggle-txt p3">&dollar;399.99</div>
        <hr />
        2 TB Storage
        <hr />
        10 Users Allowed
        <hr />
        Send up to 20 GB
        <hr />
        <button type="button" class="learn-more">LEARN MORE</button>
      </div>
    </section>
  </body>
</html>
