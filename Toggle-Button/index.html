<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <!--------------------Desktop Css files-------------------------->
    <link rel="stylesheet" href="./style/desktop/main.css" />
    <link rel="stylesheet" href="./style/desktop/topBox.css" />
    <link rel="stylesheet" href="./style/desktop/centerBox.css" />
    <!------------------------------------------------------->
  </head>

  <body>
    <div class="main_box">
      <div class="top_box">
        <div class="inner_box">
          <div class="pricing">
            <h2>Our Pricing</h2>
          </div>
          <div class="type_price">
            <div class="annually">
              <p>Annually</p>
            </div>
            <div class="mid_button">
              <label class="switch">
                <input type="checkbox" checked />
                <span class="slider round"></span>
              </label>
            </div>
            <div class="monthly">
              <p>Monthly</p>
            </div>
          </div>
        </div>
      </div>

      <div class="center_box">
        <div class="basic">
          <div class="inner_basic">
            <h3>Basic</h3>
            <h1>&dollar;19.99</h1>
            <hr />
            <h3>500 GB Storage</h3>
            <hr />
            <h3>2 Users Allowed</h3>
            <hr />
            <h3>Send up to 3 GB</h3>
            <hr />
            <button class="purple_button">Learn More</button>
          </div>
        </div>
        <div class="pro">
          <div class="inner_pro">
            <h3>Professional</h3>
            <h1>&dollar;24.99</h1>
            <hr />
            <h3>1 TB Storage</h3>
            <hr />
            <h3>5 Users Allowed</h3>
            <hr />
            <h3>Send up to 10 GB</h3>
            <hr />
            <button class="white_button">Learn More</button>
          </div>
        </div>
        <div class="master">
          <div class="inner_master">
            <h3>Master</h3>
            <h1>&dollar;39.99</h1>
            <hr />
            <h3>2 TB Storage</h3>
            <hr />
            <h3>10 Users Allowed</h3>
            <hr />
            <h3>Send up to 20 GB</h3>
            <hr />
            <button class="purple_button">Learn More</button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
