<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link href="./style/style.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body>
  <h1>Our Pricing</h1>
  <div class="toogle__labels">
    <label>Annually</label>
    <label>Monthly</label>
  </div>
  <input type="checkbox" checked>

  <main>
    <div class="box box__side">
        <h3>Basic</h3>
        <div class="box--price p1"></div>
        <hr>
        500 GB Storage
        <hr>
        2 Users Allowed
        <hr>
        Send up to 3 GB
        <hr>
        <button class="btn__side">LEARN MORE</button>
      </div>  

      <div class="box box__cent">
        <h3>Professional</h3>
        <div class="box--price p2"></div>
        <hr>
        1 TB Storage
        <hr>
        5 Users Allowed
        <hr>
        Send up to 10 GB
        <hr>
        <button>LEARN MORE</button>
      </div>

      <div class="box box__side">
        <h3>Master</h3>
        <div class="box--price p3"></div>      
        <hr>
        2 TB Storage
        <hr>
        10 Users Allowed
        <hr>
        Send up to 20 GB
        <hr>
        <button class="btn__side">LEARN MORE</button>
      </div>
    </main>

</body>
</html>
