<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
  </style> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor AmnonTheFirst | SorerSalesman</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Background -->
  <link rel="stylesheet" href="Styles/Body/Body.css">
  <!-- Title -->
  <link rel="stylesheet" href="Styles/Title/Title.css">
  <!-- Checkbox -->
  <link rel="stylesheet" href="Styles/Checkbox/Checkbox.css">
  <link rel="stylesheet" href="Styles/Checkbox/CheckboxHolder.css">
  <link rel="stylesheet" href="Styles/Checkbox/PaymentOptions.css">
  <!-- Images -->
  <link rel="stylesheet" href="Styles/Images/Images.css">
  <!-- Cards -->
  <link rel="stylesheet" href="Styles/Cards/Cards.css">
  <link rel="stylesheet" href="Styles/Cards/Card.css">
  <link rel="stylesheet" href="Styles/Cards/UniqueCard.css">
  <link rel="stylesheet" href="Styles/Cards/Price.css">

</head>
  <body>
    <h1 class="title">Our Pricing</h1>
    <img class="top-image" src="images/bg-top.svg">
    <img class="bottom-image" src="images/bg-bottom.svg">
    <div class="payment-options">
      <p>Montly</p>
      <p>Annually</p>
    </div>
    <input type="checkbox" class="checkbox">
    <div class="cards">
      <div class="card">
        <h6>Basic</h6>
        <h1><span class="dollar-sign">$</span><span class="price-monthly">19.99</span><span class="price-annually">199.99</span></h1>
        <h5 class="additional-information">500 GB Storage</h5>
        <h5 class="additional-information">2 Users Allowed</h5>
        <h5 class="additional-information">Send Up To 3 GB</h5>
        <div class="learn-more">LEARN MORE</div>
      </div>
      <div class="unique-card">
        <h6>Professional</h6>
        <h1><span class="dollar-sign">$</span><span class="price-monthly">24.99</span><span class="price-annually">249.99</span></h1>
        <h5 class="additional-information">1 TB Storage</h5>
        <h5 class="additional-information">5 Users Allowed</h5>
        <h5 class="additional-information">Send Up To 10 GB</h5>
        <div class="learn-more">LEARN MORE</div>
      </div>
      <div class="card">
        <h6>Master</h6>
        <h1><span class="dollar-sign">$</span><span class="price-monthly">34.99</span><span class="price-annually">349.99</span></h1>
        <h5 class="additional-information">2 TB Storage</h5>
        <h5 class="additional-information">10 Users Allowed</h5>
        <h5 class="additional-information">Send Up To 20 GB</h5>
        <div class="learn-more">LEARN MORE</div>
      </div>
    </div>
  </body>
</html>
