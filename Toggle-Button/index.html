<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>ozgemer:toggle-button</title>

  <!--style.css Link-->
  <link rel="stylesheet" href="./style.css">
  <!--style.css Link-->

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  -->
</head>
<body>
  <div class='flex-container'>    
    <div class='top-flex-container'>      
      <h1>Our Pricing</h1>
      <label class='toggle-label'>Annually</label>      
      <label class='toggle-label'>Monthly</label>
    </div>

    <input type='checkbox' id='my-toggle' class='toggle-input'>
    <label class='toggle' for='my-toggle'>      
      <div class='toggle-fill'></div>
    </label>

    <div class='bottom-flex-container'>
      <div class='basic-div  plan-div'>
        <h3>Basic</h3>
        <div class='price-div'>
          <div class='basic-price'>&dollar;</div>
        </div>
        <span class='package-prop'>500 GB Storage</span>
        <span class='package-prop'>2 Users Allowed</span>
        <span class='package-prop'>Send up to 3 GB</span>
        <button class='learn-btn'>LEARN MORE</button>
      </div>
      <div class='pro-div  plan-div'>
        <h3>Professional</h3>
        <div class='price-div'>
          <div class='pro-price'>&dollar;</div>
        </div>
        <span class='package-prop'>1 TB Storage</span>
        <span class='package-prop'>5 Users Allowed</span>
        <span class='package-prop'>Send up to 10 GB</span>
        <button class='learn-btn pro-learn-btn'>LEARN MORE</button>
      </div>
      <div class='master-div  plan-div'>
        <h3>Master</h3>
        <div class='price-div'>
          <div class='master-price'>&dollar;</div>
        </div>
        <span class='package-prop'>2 TB Storage</span>
        <span class='package-prop'>10 Users Allowed</span>
        <span class='package-prop'>Send up to 20 GB</span>
        <button class='learn-btn'>LEARN MORE</button>
      </div>
    </div>
  </div>

</body>
</html>
