<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>ozgemer:toggle-button</title>

  <!--style.css Link-->
  <link rel="stylesheet" href="./style.css">
  <!--style.css Link-->

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }  </style>
  
</head>
<body>
  <div class='flex-container'>    
    <div class='top-flex-container'>      
      <h1>Our Pricing</h1>
      <p class='toggle-state'>Annually</p>      
      <p class='toggle-state'>Monthly</p>
    </div>
    <input type='checkbox' id='display-toggle' class='toggle-input'>
    <label class='toggle' for='display-toggle'>      
      <div class='toggle-fill'></div>
    </label>
    <div class='bottom-flex-container'>
      <div class='basic-div  plan-div'>
        <h3>Basic</h3>
        <div class='price-div'>
          <p class='basic-price'>&dollar;</p>
        </div>
        <ul>
          <li class='package-prop'>500 GB Storage</li>
          <li class='package-prop'>2 Users Allowed</li>
          <li class='package-prop'>Send up to 3 GB</li>
        </ul>
        <button class='learn-btn'>LEARN MORE</button>
      </div>
      <div class='pro-div  plan-div'>
        <h3>Professional</h3>
        <div class='price-div'>
          <p class='pro-price'>&dollar;</p>
        </div>
        <ul>
          <li class='package-prop'>1 TB Storage</li>
          <li class='package-prop'>5 Users Allowed</li>
          <li class='package-prop'>Send up to 10 GB</li>
        </ul>
        <button class='learn-btn pro-learn-btn'>LEARN MORE</button>
      </div>
      <div class='master-div  plan-div'>
        <h3>Master</h3>
        <div class='price-div'>
          <p class='master-price'>&dollar;</p>
        </div>
        <ul>
          <li class='package-prop'>2 TB Storage</li>
          <li class='package-prop'>10 Users Allowed</li>
          <li class='package-prop'>Send up to 20 GB</li>
        </ul>
        <button class='learn-btn'>LEARN MORE</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Oz Gemer</a>.
    </div>
  </div>  
</body>
</html>
