<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>
<body>
  <h1>Our Pricing</h1>
    <div class="header">
        <p>Annually</p> <p>Manually</p>
    </div>
    <input type="checkbox" name="toggle" class="toggle" id ="toggle" unchecked />
    <label for="toggle">
      <div class="ball"></div>
    </label>
  <section class="box">
    <div class="price-table">
        <div class="price-column">
          <div class="column-header"> Basic</div> 
            <div class="price m1"> &dollar;</div>
            <div class="column-content">
            <div class="item">500 GB Storage</div>  
              <div class="item">2 Users Allowed</div> 
              <div class="item">Send up to 3 GB</div> 
              <div class="item"></div> 
              <div class="item box">LEARN MORE</div> 
            </div>
          </div>
      <div class="price-column second">
          <h3>Professional</h3>
            <div class="price m2"> &dollar;
            </div>
            <div class="column-content second">
              <div class="item second">1 TB Storage</div> 
              <div class="item second">5 Users Allowed</div>  
              <div class="item second">Send up to 10 GB</div>
              <div class="item"></div> 
              <div class="item box second">LEARN MORE</div></div>
        </div>
      <div class="price-column">
        <div class="column-header"> Master</div> 
            <div class="price m3"> &dollar; 
            </div>
          <div class="column-content">
            <div class="item">2 TB Storage</div> 
            <div class="item">10 Users Allowed</div> 
            <div class="item">Send up to 20 GB</div>
            <div class="item"></div> 
            <div class="item box">LEARN MORE </div>
          </div>
        </div>
    </div>
    </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
