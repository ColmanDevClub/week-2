  <title>Frontend Mentor | Toggle-Button</title>

</head>
<body>
  <img class="background-image-bottom" src="./images/bg-bottom.svg" alt="background image">
  <img class="background-image-top" src="./images/bg-top.svg" alt="background image">
  
  <header>
    <h1>Our Pricing</h1>
    <div class="toggle-container">
      <p>Annually</p>
      <div class="toggle toggle--on">
        <div class="toggle__ball"></div>
      </div>
      <p>Monthly</p>
    </div>

    <main>
      
    </main>
  </header>
