<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Style.css">
    <title>Frontend Mentor | [Challenge Name Here]</title>

      .attribution { font-size: 11px; text-align: center; }

    </style> -->
  </head>
  <body class="body">
    <img class="bg1" src="images/bg-top.svg">
    <img class="bg2" src="images/bg-bottom.svg">
    <div class="whole">
        <h2>Our Pricing</h2>
        <div class="switch-text">
          <span class="align1">Annually</span>
          <label class="switch">
            <input type="checkbox">
            <span class="slider round">
            </span>
          </label>
          <span class="align1">Monthly</span>
        </div>
        <div class="container">
          <div class="box1"> 
            <div>
              <h3>Basic</h3>
            </div>
            <div>
              <div>
                <h1 class="annually">&dollar; 199.99</h1><!-- <h1 class="monthly">&dollar; 19.99</h1> -->
              </div>
            </div>
            <hr>
            <div>
              <h3>500 GB Storage</h3>
            </div>
            <hr>
            <div>
              <h3>2 Users allowed</h3>
            </div>
            <hr>
            <div>
              <h3>Send up to 3 GB</h3>
            </div>
            <hr>
            <div>
              <button type="button" class="learn-more1">LEARN MORE</button>
            </div>
          </div>

          <div class="box2"> 
            <div>
              <h3>Proffesional</h3>
            </div>
            <div>
              <div>
                <h1 class="annually">&dollar; 249.99</h1><!-- <h1 class="monthly">&dollar; 24.99</h1> -->
              </div>
            </div>
            <hr>
            <div>
              <h3>1 TB Storage</h3>
            </div>
            <hr>
            <div>
              <h3>5 Users allowed</h3>
            </div>
            <hr>
            <div>
              <h3>Send up to 10 GB</h3>
            </div>
            <hr>
            <div>
              <button type="button" class="learn-more2">LEARN MORE</button>
            </div>
          </div>

          <div class="box1"> 
            <div>
              <h3>Master</h3>
            </div>
            <div>
              <div>
                <h1 class="annually">&dollar; 399.99</h1><!-- <h1 class="monthly">&dollar; 39.99</h1> -->
              </div>
            </div>
            <hr>
            <div>
              <h3>2 TB Storage</h3>
            </div>
            <hr>
            <div>
              <h3>10 Users allowed</h3>
            </div>
            <hr>
            <div>
              <h3>Send up to 20 GB</h3>
            </div>
            <hr>
            <div>
              <button type="button" class="learn-more1">LEARN MORE</button>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
