<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>
<body>
  <img class="bg-top" src="images/bg-top.svg"/>
  <img class="bg-bottom" src="images/bg-bottom.svg"/>
  <h2 class="title">Our Pricing</h2>
  <div class="row">
    <div class="space-between">
      <p class="header-text">Annually</p>
      <p class="header-text">Monthly</p>
    </div>
  </div>
  <input type="checkbox" class="checkbox-input"/>
  <section class="main-section">
    <div class="card edge">
      <p class="main-text">Basic</p>
      <p class="price-text price1">&dollar;</p>
      <hr>
      <p class="main-text">500 GB Storage</p>
      <hr>
      <p class="main-text">2 Users Allowed</p>
      <hr>
      <p class="main-text">Send up to 3 GB</p>
      <hr>
      <button class="button main-text">LEARN MORE</button>
    </div>
    <div class="card middle">
      <div class="middle-container">
        <p class="main-text">Professional</p>
        <p class="price-text price2">&dollar;</p>
        <hr>
        <p class="main-text">1 TB Storage</p>
        <hr>
        <p class="main-text">5 Users Allowed</p>
        <hr>
        <p class="main-text">Send up to 10 GB</p>
        <hr>
        <button class="button main-text">LEARN MORE</button>
      </div>
    </div>
    <div class="card edge">
      <p class="main-text">Master</p>
      <p class="price-text price3">&dollar;</p>
      <hr>
      <p class="main-text">2 TB Storage</p>
      <hr>
      <p class="main-text">10 Users Allowed</p>
      <hr>
      <p class="main-text">Send up to 20 GB</p>
      <hr>
      <button class="button main-text">LEARN MORE</button>
    </div>
  </section>
</body>
</html>
