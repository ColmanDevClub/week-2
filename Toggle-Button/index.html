<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body> 
<div class="header">
  <h2>Our Pricing</h2>
  <div class="AnnuallyMonthly">
    <div class="Annuallly">
      <h4>Annually</h4>
    </div>
    <input type="checkbox" id="switch" >
    <label for="switch"></label>
    <div class="Monthly">
      <h4> Monthly</h4>
    </div>
  </div>
</div>
<div class="BoxsAnnually">
  <div class="box1">
    <div class="text1">
      <h3>Basic</h3>
      <div class="pricebox1">&dollar;</div>
      <hr>
      <h4>500 GB Storage</h4>
      <hr>
      <h4>2 Users Allowed</h4>
      <hr>
      <h4>Send up to 3 GB</h4>
      <hr>
      <button class="btn1" type="button">Learn More</button>
    </div>
  </div>
  <div class="box2">
    <div class="text2">
      <h3>Professional</h3>
      <div class="pricebox2">&dollar;</div>
      <hr>
      <h4>1 TB Storage</h4>
      <hr>
      <h4>5 Users Allowed</h4>
      <hr>
      <h4>Send up to 10 GB</h4>
      <hr>
      <button class="btn2" type="button">Learn More</button>
    </div>
  </div>
  <div class="box3">
    <div class="text3">
      <h3>Master</h3>
      <div class="pricebox3">&dollar;</div>
      <hr>
      <h4>2 TB Storage</h4>
      <hr>
      <h4>10 Users Allowed</h4>
      <hr>
      <h4>Send up to 20 GB</h4>
      <hr>
      <button class="btn3" type="button">Learn More</button>
   </div>  
  </div>
</div>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/TalDahan2304" target="_blank">TalDahan</a>.
  </div>
</footer>
</body>
</html>
