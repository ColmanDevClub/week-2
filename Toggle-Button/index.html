<body>
  <h1 class="title">Our Pricing</h1>
  <div class="header"> 
  <p class="p1">Annually</p>
  <p class="p2">Monthly</p>
</div>

     <input type="checkbox"  name="toggle" id="toggle" class="visually-hidden" unchecked/> 
     <label for="toggle">
   
  </label>


 <div class="container">
   <div class="site">
     <div class="boxes">
      <div class="price-left">
      <p class="box-kind">Basic</p> 
      <div class="price n1">&dollar;</div>
      
     <ul>
       <li></li>
      <li> 500 GB Storage</li>
      <li> 2 Users Allowed</li> 
     <li>Send up to 3 GB</li>
      
     </ul>
      
   <button class= "learn-more" href="#"> Learn More</button>
    </div>
  
    <div class="price-middle-pro">
      <p class="box-kind-pro">Professional</p> 
      <div class="price n2">&dollar;</div>
     <ul class="pro">
      <li></li>
     <li> 1 TB Storage</li>
      <li>5 Users Allowed</li> 
     <li>Send up to 10 GB</li>
     </ul>
      
   <button class="learn" href="#"> Learn More</button>
    </div>
  <div class="price-right">
      <p class="box kind">Master</p> 
      <div class="price n3">&dollar;</div>
     <ul>
      <li></li>
      <li> 2 TB Storage</li>
      <li>10 Users Allowed</li> 
     <li> Send up to 20 GB</li>
      
     </ul>
      
   <button class="learn-more" href="#"> Learn More</button>
    </div>
  
    </div>
  
    
  

   </div>
   
 </div>
